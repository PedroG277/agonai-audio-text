version: "3.9"

services:
  text_interview:
    build:
      context: ./text_interview
      dockerfile: Dockerfile   # you already have this here
    env_file:
      - ./text_interview/.env
    command: ["python", "-u", "main.py", "start"]  # runs the LiveKit worker HTTP app
    expose:
      - "8080"                 # internal port only
    restart: unless-stopped

  voice_interview:
    build:
      context: ./voice_interview
      dockerfile: dockerfile   # (lowercase) you already have this here
    env_file:
      - ./voice_interview/.env
    command: ["python", "-u", "agent_entry.py", "start"]
    expose:
      - "8080"
    restart: unless-stopped
    environment:
      - AGENT_NAME=voice-interviewer

  gateway:
    image: nginx:alpine
    depends_on:
      - text_interview
      - voice_interview
    ports:
      - "8080:80"              # public: change if you want
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
