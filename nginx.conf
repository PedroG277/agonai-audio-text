server {
  listen 80;
  server_name _;

  # Good defaults for proxying APIs & SSE
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_buffering off;

  # --- Text interview (HTTP worker started by main.py)
  location /text-interview/ {
    # The trailing slash here rewrites /text-interview/foo -> /foo at the upstream
    proxy_pass http://text_interview:8080/;
  }

  # --- Voice interview (FastAPI server.py that spawns agent_entry.py)
  location /voice-interview/ {
    proxy_pass http://voice_interview:8080/;
  }

  # Optional: health
  location = /health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }
}
